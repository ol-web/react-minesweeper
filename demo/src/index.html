<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="description" content="react-minesweeper is a classic minesweeper game written as a React component. You can set the amount of fields and a bomb chance. Styles are only applied by CSS classes so it's easy to customize.">
    <meta name="keywords" content="minesweeper, react-minesweeper, react, component">

    <meta name="theme-color" content="#879bb9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="react-minesweeper">
    <meta name="apple-mobile-web-app-title" content="react-minesweeper">
    <meta name="msapplication-starturl" content="/">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>react-minesweeper</title>
</head>

<body>
    <noscript>
        You need JavaScript to run this game!
    </noscript>
    <div id="app"></div>

    <script src="js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            var swName = "sw";
            navigator.serviceWorker.register(swName + '.js')
                .then(function (registration) {
                    console.log("SW registered!", registration);
                })
                .catch(function (error) {
                    console.log("SW failed to register!", error);
                });
        }
    </script>
</body>

</html>
